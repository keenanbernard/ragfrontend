queryapi: 3.0.0
info:
  title: NodeJS API
  version: 1.0.0
  description: >
    NodeJS backend api for the RAG platform.  
    Provides endpoints that interact with the underlying Flask RAG engine on docker (querying)
servers:
  - url: http://localhost:3001
    description: Local development server
paths:
  /query:
    post:
      summary: Query the RAG system
      description: >
        Sends the query and user's role to the Flask backend,  
        which performs vector search + LLM completion.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: string
                  example: "Can you explain the flexible work arrangement policy?"
                role:
                  type: string
                  example: "general-user"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  answer:
                    type: string
                    example: "The flexible work arrangement policy entails..."
                  sources:
                    type: array
                    items:
                      type: string
        '400':
          description: Bad request — missing query
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Query is required"
        '500':
          description: Internal server error — backend processing failure
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to get query response"
